<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Страница добавлении книги</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" th:href="@{/}">Электронная библиотека</a>
    <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarCollapse">

        <form class="form-inline ml-auto mt-2 mt-md-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Поиск" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Искать</button>
        </form>
    </div>
</nav>

<main class="content-wrapper">
    <div class="content">

        <h2>Добавление новой книги</h2>
        <form th:action="@{/addnewbook}"
              th:object="${book}" method="POST" enctype="multipart/form-data" class="form-horizontal">
            <table class="create-new-book row">
                <tr>
                    <td><strong>Название книги</strong></td>
                    <td class="cell">
                        <input th:field="*{title}" class="form-control"/>
                    </td>
                </tr>

                <tr>
                    <td><strong>Картинка</strong></td>
                    <td class="cell">
                        <input type="file" name="cover" class="form-control"/>
                    </td>
                </tr>

                <tr>
                    <td><strong>Количество страниц: </strong></td>
                    <td class="cell">
                        <input th:field="*{pageCount}" class="form-control"/>
                    </td>
                </tr>

                <tr>
                    <td><strong>Жантр: </strong></td>
                    <td class="cell">
                        <select required th:field="*{genre}">
                            <option value=""> --</option>
                            <option th:each="genre : ${genres}" th:value="${genre.id}"
                                    th:utext="${genre.genreName}"></option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td><strong>Автор: </strong></td>
                    <td class="cell">
                        <select required th:field="*{author}">
                            <option value=""> --</option>
                            <option th:each="author : ${authors}" th:value="${author.id}"
                                    th:utext="${author.fullname}"></option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td><strong>Издатель: </strong></td>
                    <td class="cell">
                        <select required th:field="*{publisher}">
                            <option value=""> --</option>
                            <option th:each="publisher : ${publishers}" th:value="${publisher.id}"
                                    th:utext="${publisher.name}"></option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td><strong>PDF файл: </strong></td>
                    <td class="cell">
                        <input required type="file" name="PDF" class="form-control"/>
                    </td>
                </tr>

                <tr>
                    <td><strong>Описание</strong></td>
                    <td class="cell">
                        <textarea maxlength="500" th:field="*{description}" class="form-control"></textarea>
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td><input name="submit" type="submit" value="Сохранить"/></td>
                </tr>
            </table>
        </form>
    </div>
</main>

<footer class="footer">
    <div class="container">
        <div class="text-center">
            <span>Тут будет ссылка мой проект на <a href="https://github.com/ra1zer-art">гитхабе</a></span>
        </div>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>
</html>
